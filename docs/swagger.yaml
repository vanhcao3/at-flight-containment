            $ref: '#/definitions/pb.ObjectTrack'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Find all object_track
      tags:
      - object_tracks
  /object_tracks/{id}:
