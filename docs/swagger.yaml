paths:
  /drones:
    get:
      consumes:
      - application/json
      description: Find all drone
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.Drone'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Find all drone
      tags:
      - drones
    post:
      consumes:
      - application/json
      description: Create a new drone
      parameters:
      - description: drone body
        in: body
        name: drone
        required: true
        schema:
          $ref: '#/definitions/pb.Drone'
      - description: event api call flag
        in: query
        name: eventAPI
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.Drone'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Create a drone
      tags:
      - drones
  /drones/{id}:
    delete:
      consumes:
      - application/json
      description: Delete drone by ID
      parameters:
      - description: drone id
        in: path
        name: id
        required: true
        type: string
      - description: event api call flag
        in: query
        name: eventAPI
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.Drone'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Delete drone by ID
      tags:
      - drones
    get:
      consumes:
      - application/json
      description: Find drone by ID
      parameters:
      - description: drone id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.Drone'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Find drone by ID
      tags:
      - drones
    patch:
      consumes:
      - application/json
      description: Patch drone by ID use standard of JSON PATCH https://jsonpatch.com/
      parameters:
      - description: drone id
        in: path
        name: id
        required: true
        type: string
      - description: Patch operation format Array of Operation Add, Remove, Replace,
          Copy, Move, Test. Get example at https://jsonpatch.com/
        in: body
        name: drone
        required: true
        schema:
          items:
            $ref: '#/definitions/jsonpatch.Operation'
          type: array
      - description: event api call flag
        in: query
        name: eventAPI
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.PatchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Patch drone by ID
      tags:
      - drones
    put:
      consumes:
      - application/json
      description: Update drone by ID
      parameters:
      - description: drone id
        in: path
        name: id
        required: true
        type: string
      - description: drone body
        in: body
        name: drone
        required: true
        schema:
          $ref: '#/definitions/pb.Drone'
      - description: event api call flag
        in: query
        name: eventAPI
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.Drone'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Update drone by ID
      tags:
      - drones
  /drones/search:
    get:
      consumes:
      - application/json
      description: Search drone use Query option https://github.com/jtlabsio/mongo/
      parameters:
      - description: page number
        in: query
        name: page[page]
        required: true
        type: integer
      - description: page size
        in: query
        name: page[size]
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.Drone'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Search drone
      tags:
      - drones
  /mobile/drone/{id}:
    get:
      consumes:
      - application/json
      description: Find object_track by drone ID
      parameters:
      - description: drone id
