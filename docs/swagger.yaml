            $ref: '#/definitions/pb.ObjectTrack'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Find object_track by drone ID
      tags:
      - object_tracks
  /object_tracks:
    get:
      consumes:
      - application/json
      description: Find all object_track
      produces:
      - application/json
      responses:
        "200":
          description: OK
