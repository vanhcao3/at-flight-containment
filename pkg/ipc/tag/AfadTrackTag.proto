syntax = "proto3";

package com.vht.bms.messages;

option java_package = "com.vht.bms.messages.track.tag";
option java_outer_classname = "AFADTrackTagProto";
option go_package = "pkg/pb";

message AFADTrackTag {
    optional string air_route = 1;               // example: VHHH WIHH, 33, WM ZB, ...
    optional string track_attribute = 2;         // mTcqd
    optional string tail_number = 3;             // example: TGW117, 4, ...
    optional int32 track_number = 4;
    optional int32 track_quality = 5;            // quality of track, example: 14, 10, ...
    optional string note = 6;
    optional int64 start_timestamp = 7;          // start time of VQ1M detect the track, different from createdTimestamp
}

message AFADTrackRemove {
    int32 id = 1;
    int64 timestamp = 2;
}